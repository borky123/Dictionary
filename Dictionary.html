<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <h1>Dictionary</h1>
    <div class="container">
        <input id="wordsSearch" type="text" placeholder="Search for a word">
        <button id="searchButton" >Search</button>
    </div>
    <h2>OR</h2>
    <div class="container">
        <input class="inputFields" id="wordsInput" type="text" placeholder="Type your new word here">
        <div>
            <input class="inputFields" id="wordsDescription" type="text" placeholder="Type the description here">
        </div>
        <div>
            <button id="addButton">ADD</button> 
        </div>
    </div>
    <div class="resultContainer" id="result">
    </div>
    </body>
    <script src="functions.js"></script>
</html>
